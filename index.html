<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <button id="create-book">Add new Book</button>
    <div class="container"></div>

    <div class="form-popup" id="myForm">
        <form action="" class="form-container">
            <h2>Add Book</h2>
            <label for="book-name">Book Name</label>
            <input type="text" name="book-name" id="book-name" required>
            <br>
            <label for="book-author">Book Author</label>
            <input type="text" name="book-author" id="book-author" required>
            <br>
            <label for="book-pages">Book Pages</label>
            <input type="number" id="book-pages" required>
            <br>
            <label for="isRead">Have you read it?</label>
            <input type="checkbox" id="isReadValue">
            <br>
            <button type="submit" id="submit-book">Create Book</button>
            <button type="button" id="close-form">Close</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
